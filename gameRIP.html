<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Game Roll the die</title>
    <style>
      body {
        width: 550px;
        height: auto;
        margin: 50px auto;
        border: 2px solid green;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: green;
        font-size: 3em;
        margin: 0;
      }
      #current {
        color: red;
        font-size: 3.5em;
      }
    </style>
  </head>
  <body>
    <h1>Let play PIG</h1>
    <p>
      <label for="player1">Player 1</label>
      <input type="text" id="player1" />
      <label for="score1">Score</label>
      <input type="text" id="score1" value="0" disabled />
    </p>
    <p>
      <label for="player2">Player 2</label>
      <input type="text" id="player2" />
      <label for="score2">Score</label>
      <input type="text" id="score2" value="0" disabled />
      <button type="button" id="btnNewGame">New Game</button>
    </p>

    <div id="turn">
      <p><span id="current">&nbsp;</span>'s turn</p>
      <button type="button" id="btnRoll">Roll</button>
      <button type="button" id="btnHold">Hold</button>
      <label for="die">Die</label>
      <input type="text" id="die" disabled />
      <label for="total">Total</label>
      <input type="text" id="total" disabled />
    </div>

    <!-- <script src="demogame.js"></script> -->
    <script src="gameRIP.js"></script>
  </body>
</html>
